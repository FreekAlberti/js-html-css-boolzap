<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>boolzap</title>
</head>
<body>
  <div class="sfondo">
    <div class="barra-superiore">

    </div>
    <div class="barra-inferiore">

    </div>
    <div class="container">
      <header>
        <!-- header left side -->
        <div class="account">
          <img src="img/avatar_io.jpg" alt="">
          <div class="icone_account">
            <a href="#"><i class="fas fa-circle-notch"></i></a>
            <a href="#"><i class="fas fa-comment-alt"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>
        </div>
        <!-- /header left side -->
        <!-- header right side -->
        <div class="chat-corrente">
          <div class="info">
            <img src="img/avatar_1.jpg" alt="">
            <div class="info-chat">
              <p class="nome-chat">Michele</p>
              <p class="accesso-chat">Ultimo accesso oggi alle ore 04:19</p>
            </div>
          </div>
          <div class="icone_account">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-paperclip"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>
        </div>
        <!-- /header right side -->
      </header>
      <main>
        <aside>
          <div class="notifica-attivazione">
            <div class="sound-icona">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="info-notifica">
              <p class="notifica">Ricevi notifiche di nuovi messaggi</p>
              <a href="#" class="link-notifica">Attiva notifiche desktop</a>
            </div>
          </div>

        </aside>
        <div class="main-content">

        </div>
      </main>
    </div>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
